server:
  port: 8080

spring:
  application:
    name: com.sofia.backend

  data:
    mongodb:
      uri: mongodb://localhost:27017/sofia_db

api:
  security:
    token:
      secret: ${JWT_SECRET:}

consumer:
  api-flask:
    respostas:
      url: http://127.0.0.1:5000/respostas

    resultado:
      url: http://127.0.0.1:5000/resultado
