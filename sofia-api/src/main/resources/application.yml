server:
  port: 8080

spring:
  application:
    name: com.sofia.backend

  data:
    mongodb:
      uri: ${MONGO_ATLAS_URL:-mongodb://localhost:27017/sofia_db}

api:
  security:
    token:
      secret: ${JWT_SECRET:-default_jwt}

consumer:
  api-flask:
    respostas:
      url: http://127.0.0.1:8000/respostas

    resultado:
      url: http://127.0.0.1:8000/resultado
